<!DOCTYPE html>
<html>
  <head>
    <title>Generico's Meeting Rooms</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="head">
      <h1 id="logo">GENERICO</h1>
      <h2>Meeting Rooms</h2>
      <ul class="nav">
        <li class="level box" value="floor1">Floor 1</li>
        <li class="level box" value="floor2">Floor 2</li>
      </ul>
      </div>
      <div>
        <ul id="key">
          <li><div id="red" class="box"></div></li>
          <li><h4>Closed</h4></li>
          <li><div id="green" class="box"></div></li>
          <li><h4>Open</h4></li>
        </ul>
      </div>
      <div class="list">
        <p>
          Please Select a floor.
        </p>
      </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
